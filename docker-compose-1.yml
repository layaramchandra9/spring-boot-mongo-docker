version: '3.8'
services:
  spingapp:
    image: layaramchandra/spingmongodb
    ports:
      - 8080:8080
    environment:
      - MONGO_DB_HOSTNAME=mongo
    networks:
     -  springappnetwork
  mongo:
    image: mongo
    volumes:
     - mongodbval:/data/devdb
    networks:
      -  springappnetwork
networks:
   springappnetwork:
volumes:
   mongodbval:
